<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - AI Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="particles" id="particles-container"></div>
    
    <div class="container">
        <header>
            <h1>TIC TAC TOE</h1>
            <p class="subtitle">Challenge the AI in this classic game with modern twists</p>
        </header>
        
        <div class="game-info">
            <div class="player-info">
                <div class="player player-x active" id="player-x">
                    <i class="fas fa-times player-icon"></i>
                    <span>PLAYER (X)</span>
                    <span class="score" id="score-x">0</span>
                </div>
                <div class="player player-o" id="player-o">
                    <i class="far fa-circle player-icon"></i>
                    <span>AI (O)</span>
                    <span class="score" id="score-o">0</span>
                </div>
            </div>
            
            <div class="controls">
                <select id="ai-difficulty">
                    <option value="easy">Easy AI</option>
                    <option value="medium" selected>Medium AI</option>
                    <option value="hard">Hard AI</option>
                    <option value="impossible">Impossible AI</option>
                </select>
                <button id="reset-btn">
                    <i class="fas fa-redo"></i> New Game
                </button>
            </div>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- Cells will be generated by JavaScript -->
        </div>
        
        <div class="status" id="status">
            Your turn! Place an X on the board
        </div>
        
        <div class="ai-thinking" id="ai-thinking">
            <!-- AI thinking indicator will appear here -->
        </div>
        
        <div class="game-stats">
            <div class="stat-box">
                <div class="stat-value" id="games-played">0</div>
                <div class="stat-label">Games Played</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="player-wins">0</div>
                <div class="stat-label">Player Wins</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="ai-wins">0</div>
                <div class="stat-label">AI Wins</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="draws">0</div>
                <div class="stat-label">Draws</div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Created with HTML, CSS & JavaScript | Tic Tac Toe AI Edition</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
